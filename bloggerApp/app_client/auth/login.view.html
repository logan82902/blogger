<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  .login-container {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
    overflow: hidden;

  }

  .card {
    width: 400px; /* Set card width */
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    background-color: #fff; /* Set card background color */
  }

  .card-body {
    padding: 30px; /* Adjust padding for card body */
  }

  .form-group {
    margin-bottom: 20px; /* Adjust margin between form elements */
  }

  .btn-primary {
    width: 100%;
  }

  .register-container {
    padding: 30px; /* Adjust padding for register container */
    text-align: center; /* Center align text */
  }
</style>

<div class="login-container">
  <div class="card">
    <div class="card-body">
      <page-header content="vm.pageHeader"></page-header>

      <div class="row">
        
          <p></p>
          <form ng-submit="vm.onSubmit()">
            <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="vm.credentials.email">
            </div>
            <p></p>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.credentials.password">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
        
      </div>
    </div>
    <div class="register-container">
      <p class="lead">Not registered yet?</p>
      <a href="#!/register" style="margin-left: -2px;" class="btn btn-secondary">Register</a>
    </div>
  </div>
</div>
